<card-wrapper title="Date picker">
    <nz-date-picker [(ngModel)]="date"></nz-date-picker>
    <nz-range-picker [nzShowTime]="true" [(ngModel)]="date"></nz-range-picker>

    <nz-tabset>
        <nz-tab nzTitle="Default">
            <nz-date-picker nzInline [(ngModel)]="date"></nz-date-picker>
        </nz-tab>
        <nz-tab nzTitle="Week">
            <nz-date-picker nzInline nzMode="week" [(ngModel)]="date"></nz-date-picker>
        </nz-tab>
        <nz-tab nzTitle="Month">
            <nz-date-picker nzInline nzMode="month" [(ngModel)]="date"></nz-date-picker>
        </nz-tab>
        <nz-tab nzTitle="Quarter">
            <nz-date-picker nzInline nzMode="quarter" [(ngModel)]="date"></nz-date-picker>
        </nz-tab>
        <nz-tab nzTitle="Year">
            <nz-date-picker nzInline nzMode="year" [(ngModel)]="date"></nz-date-picker>
        </nz-tab>
        <nz-tab nzTitle="Range">
            <nz-range-picker nzInline [(ngModel)]="date"></nz-range-picker>
        </nz-tab>
        <nz-tab nzTitle="Range Time">
            <nz-range-picker nzInline nzShowTime [(ngModel)]="date"></nz-range-picker>
        </nz-tab>
        <nz-tab nzTitle="Range Week">
            <nz-range-picker nzInline nzMode="week" [(ngModel)]="date"></nz-range-picker>
        </nz-tab>
        <nz-tab nzTitle="Range Month">
            <nz-range-picker nzInline nzMode="month" [(ngModel)]="date"></nz-range-picker>
        </nz-tab>
        <nz-tab nzTitle="Range Quarter">
            <nz-range-picker nzInline nzMode="quarter" [(ngModel)]="date"></nz-range-picker>
        </nz-tab>
        <nz-tab nzTitle="Range Year">
            <nz-range-picker nzInline nzMode="year" [(ngModel)]="date"></nz-range-picker>
        </nz-tab>
    </nz-tabset>
</card-wrapper>
