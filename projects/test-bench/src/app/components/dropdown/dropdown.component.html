<card-wrapper title="Dropdown">
    <a nz-dropdown [nzDropdownMenu]="menu">
        Hover me
        <span nz-icon nzType="down"></span>
    </a>
    <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu nzSelectable>
            <li nz-menu-item>1st menu item</li>
            <li nz-menu-item>2nd menu item</li>
            <li nz-menu-item>3rd menu item</li>
            <li nz-menu-item nzDanger>4th danger item</li>
        </ul>
    </nz-dropdown-menu>

    <nz-button-group>
        <button nz-button>DropDown</button>
        <button nz-button nz-dropdown [nzDropdownMenu]="menu1" nzPlacement="bottomRight">
            <span nz-icon nzType="ellipsis"></span>
        </button>

        <nz-dropdown-menu #menu1="nzDropdownMenu">
            <ul nz-menu>
                <li nz-menu-item>menu1 1st menu item</li>
                <li nz-menu-item>menu1 2nd menu item</li>
                <li nz-menu-item>menu1 3rd menu item</li>
            </ul>
        </nz-dropdown-menu>
    </nz-button-group>

    <a nz-dropdown [nzDropdownMenu]="menu2">
        Cascading menu
        <span nz-icon nzType="down"></span>
    </a>
    <nz-dropdown-menu #menu2="nzDropdownMenu">
        <ul nz-menu>
            <li nz-menu-item>1st menu item</li>
            <li nz-menu-item>2nd menu item</li>
            <li nz-submenu nzTitle="sub menu">
                <ul>
                    <li nz-menu-item>3rd menu item</li>
                    <li nz-menu-item>4th menu item</li>
                </ul>
            </li>
            <li nz-submenu nzDisabled nzTitle="disabled sub menu">
                <ul>
                    <li nz-menu-item>3rd menu item</li>
                    <li nz-menu-item>4th menu item</li>
                </ul>
            </li>
        </ul>
    </nz-dropdown-menu>
</card-wrapper>
