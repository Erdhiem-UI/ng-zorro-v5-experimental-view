<card-wrapper title="Mention">
    <form nz-form>
        <nz-form-item>
            <nz-form-label [nzSm]="6" nzFor="mention">Top coders</nz-form-label>
            <nz-form-control [nzSm]="16" nzErrorTip="More than one must be selected!">
                <nz-mention [nzSuggestions]="suggestions">
                    <textarea
                        rows="1"
                        id="mention"
                        placeholder="start with @"
                        formControlName="mention"
                        nzMentionTrigger
                        nz-input
                    ></textarea>
                </nz-mention>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row style="margin-bottom: 8px">
            <nz-form-control [nzSpan]="14" [nzOffset]="6">
                <div class="cta-wrapper">
                    <button type="button" nz-button nzType="primary">Submit</button>
                    <button type="button" nz-button>Reset</button>
                </div>
            </nz-form-control>
        </nz-form-item>
    </form>
</card-wrapper>
