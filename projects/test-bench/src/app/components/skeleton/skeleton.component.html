<card-wrapper title="Skeleton">
    <nz-skeleton [nzActive]="true"></nz-skeleton>

    <nz-space nzSize="middle">
        <nz-skeleton-element *nzSpaceItem nzType="button" [nzActive]="true" [nzShape]="'default'"></nz-skeleton-element>
        <nz-skeleton-element *nzSpaceItem nzType="avatar" [nzActive]="true" [nzShape]="'circle'"></nz-skeleton-element>
    </nz-space>
    <br />
    <br />
    <nz-skeleton-element nzType="image" [nzActive]="true"></nz-skeleton-element>
</card-wrapper>
