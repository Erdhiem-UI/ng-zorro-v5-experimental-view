<card-wrapper title="Tags">
    <div>
        @for (color of tagColors; track color) {
            <nz-tag [nzColor]="color">{{ color }}</nz-tag>
        }
    </div>

    <div>
        @for (color of tagColors; track color) {
            <nz-tag [nzColor]="color" [nzBordered]="false">{{ color }}</nz-tag>
        }
    </div>
</card-wrapper>
